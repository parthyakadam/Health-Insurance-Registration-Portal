<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">

    <script src="demo.js" defer></script>
</head>
<body>
    <div class="main-container">
        <h1 class="heading">Health Insurance Portal</h1>
        <div class="content">
            <img src="/Images/login-img3.jpg">
        </div>

        <h1 class="heading-1">Login</h1>
        <div class="login-form">
            <form action="lead.component.html">
                <div class="cards">
                    <p>Email</p>
                    <input type="email" placeholder=" Enter your email" required>
                </div>
                <div class="cards">
                    <p>Password</p>                
                    <input type="password" placeholder=" Enter password" required>
                </div>
                <div class="login-btn">
                    <!-- <input type="button" value="Login"> -->
                    <button id="login-btn" type="submit">Login</button>
                </div>
                <div class="cards-1">
                    <a href="#"><p><b><u>Forgot Password?</u></b></p></a>
                </div>
                <div class="cards-2">
                    <p>First time to Insurance Portal?</p>
                    <a href="#"><p><b><u>Register Now</u></b></p></a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
